
<section ng-controller="HomeController">
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="row carousel-holder">
                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="http://cdn1-www.comingsoon.net/assets/uploads/2016/04/pokemon-header2.jpg" alt="Image 1">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://cdn1.lavozdelmuro.net/wp-content/uploads/2016/07/pokemon-hazte-con-todos.jpg" alt="Image 2">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="Image 3">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev" ng-non-bindable>
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next" ng-non-bindable>
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row" ng-controller="PokedexController" ng-init="getPokemons()">


                <div id="searchContainer" class="jumbotron">
                <div class="row">
                  <div class="col-xs-4">
                    <label>Nombre</label>

                      <input type="text" class="input-lg" ng-model="pokemonObj.name">
                      <label class="input-lg  label-warning">
                        <span class="glyphicon glyphicon-search "></span>
                      </label>

                  </div>

                  <div class="col-xs-4">
                    <label>NÃºmero</label>

                      <input type="text" class="input-lg" ng-model="pokemonObj.id">
                      <label class="input-lg  label-warning">
                        <span class="glyphicon glyphicon-search "></span>
                      </label>

                  </div>
                </div>

            </div>



                <ng-include src="'/modules/core/client/views/spinner.html'" ng-show="showSpinner"></ng-include>


                <div ng-repeat="pokemon in pokemons | filter:pokemonObj">
                    <div class="col-sm-3 col-lg-3 col-md-3">
                        <div class="well well-lg" style="text-align: center;" ng-click="open('',pokemon)">
                            <img class="hvr-buzz" ng-src="{{pokemon.sprites.front_shiny}}" width="140">
                            <div class="caption">
                                <h4><a href="#">{{pokemon.name | capitalize}}</a> </h4>
                            </div>


                        </div>
                    </div>
                </div>

              <script type="text/ng-template" id="modalPokemonDetail">
                <div class="modal-header">
                  <h3 class="modal-title">{{getPokemon().name}}</h3>
                </div>
                <div id="pokemonDetailBody" class="modal-body">
                  <div class="row">

                      <div class="col-sm-5">


                        <div id="pokemonType">
                          <label >Tipo: </label>
                          <span ng-repeat="type in getPokemon().types">{{type.type.name + ' '}}</span>
                        </div>


                        <ng-include src="'/modules/core/client/views/spinner.html'" ng-show="getPokeFormImg()==null"></ng-include>
                        <div class="" >



                          <img  ng-src="{{getPokeFormImg()}}" width="200" ng-click="nextPokeForm()">
                          <!--div class="caption">
                            <h4><a href="#">{{pokemon.name | capitalize}}</a> </h4>
                          </div-->

                          <button class="btn btn-default" ng-click="prevPokeForm()" ng-hide="getPokeFormImg()==null">
                              <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                          </button>

                          <button class="btn btn-default" ng-click="nextPokeForm()" ng-hide="getPokeFormImg()==null" style="float: right;">
                            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                          </button>


                        </div>
                      </div>

                      <div id="detail" class="col-sm-7">

                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" ng-click="ok()">OK</button>
                  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
              </script>

            </div>
        </div>
    </div>



</section>
